<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	// navigator 객체
	document.write("<ul>");
	for(key in navigator){
		document.write("<li>" + key + " : " + navigator[key] + "</li>");
	}
	document.write("</ul>");
</script>

</head>
<body>

	<input type="text" id="text" style="width: 90%; border: 1px solid gray; padding: 10px; margin: 20px;"/>

</body>
</html>
